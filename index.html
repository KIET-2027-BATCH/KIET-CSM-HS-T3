<!DOCTYPE html>
<html>
<head>
    <title>Temperature Prediction</title>
    <script>
        async function predictTemperature() {
            const day = document.getElementById("day").value;
            const month = document.getElementById("month").value;
            const year = document.getElementById("year").value;

            const response = await fetch("/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ day, month, year })
            });

            const result = await response.json();
            document.getElementById("result").innerText = "Predicted Temperature: " + result.predicted_temperature + "Â°C";
        }
    </script>
</head>
<body>
    <h1>Temperature Prediction</h1>
    <label>Day:</label> <input type="number" id="day"><br>
    <label>Month:</label> <input type="number" id="month"><br>
    <label>Year:</label> <input type="number" id="year"><br>
    <button onclick="predictTemperature()">Predict</button>
    <p id="result"></p>
</body>
</html>
